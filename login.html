<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ログイン</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .login-card{max-width:420px;margin:80px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.08)}
    label{display:block;margin-top:8px}
    input{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #d7dce6}
    .actions{margin-top:12px;display:flex;gap:8px}
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <h2>ログイン</h2>
      <p class="field-note">デモ用：ユーザー名とパスワードは両方 <strong>root</strong></p>
      <label for="user">ユーザー名</label>
      <input id="user" autocomplete="username">
      <label for="pass">パスワード</label>
      <input id="pass" type="password" autocomplete="current-password">
      <div class="actions">
        <button id="btnLogin" class="btn">ログイン</button>
      </div>
      <div id="err" style="color:#b00020;margin-top:8px"></div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    document.getElementById('btnLogin').addEventListener('click', function(e){
      e.preventDefault();
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value;
      if(window.simpleAuth.login(u,p)){
        // redirect to next if provided
        const params = new URLSearchParams(location.search);
        const next = params.get('next') || 'home.html';
        location.href = next;
      }else{
        document.getElementById('err').textContent = 'ログインに失敗しました。';
      }
    });
  </script>
</body>
</html>
